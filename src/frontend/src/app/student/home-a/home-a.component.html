<menua-component></menua-component>
<div [ngClass]="open ? opened : closed">
  <div class="row menu-area">
    <mat-icon class="menu-icon" (click)="changeOpt()"	>reorder</mat-icon>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <img src="http://www.rafacademy.com/wp-content/uploads/2017/03/user-default.png" class="user-img" alt="">
        </div>
        <div class="col-md-6 student-info">
          <h2>{{aluno.nome}}</h2>
          <h3>Matricula: {{aluno.matricula}}</h3>
          <h3>Periodo Letivo: {{aluno.periodoL}}</h3>
        </div>
      </div>
      <hr>
      <div class="row">

      </div>
    </div>

    <div class="col-md-6 disciplina-style" id="scroll-style">
      <disciplina-perfil-a *ngFor="let item of materias"
                           [codigo]    ="item.codigo"
                           [nome]      ="item.nome"
                           [status]    ="item.status"
                           [professor] ="item.professor"
                           [proxProva] ="item.proxProva"
                           [img]       ="item.img"
                           [falta]     ="item.falta"
                           [nota]      ="item.nota" >
      </disciplina-perfil-a>
    </div>
  </div>
</div>
